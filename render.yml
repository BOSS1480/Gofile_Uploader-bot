services:
  - type: web
    name: gofile-uploader-bot
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: API_ID
        value: your_api_id_here
      - key: API_HASH
        value: your_api_hash_here
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: PORT
        value: 5000
